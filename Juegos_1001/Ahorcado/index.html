<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado de Sistemas Operativos</title>
    <link rel="stylesheet" href="ahorcado.css">
</head>
<body>
    <div class="container">
        <h1>Ahorcado - Sistemas Operativos</h1>
        <div class="player-setup">
            <input type="text" id="player1" placeholder="Nombre del Jugador 1">
            <input type="text" id="player2" placeholder="Nombre del Jugador 2">
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Medio</option>
                <option value="hard">Difícil</option>
            </select>
            <button onclick="startGame()">Comenzar Juego</button>
        </div>
        <div class="game" style="display:none;">
            <p id="current-player"></p>
            <p id="word-display"></p>
            <p>Errores: <span id="errors">0</span>/6</p>
            <div id="letters"></div>
            <p id="message"></p>
            <div id="game-controls" style="display:none;">
                <button onclick="playAgain()">Volver a jugar</button>
                <button onclick="backToMenu()">Volver al menú</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
